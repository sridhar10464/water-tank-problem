<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Storage Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Water Storage Calculator</h1>
    <div id="input-container">
        <label for="block-heights">Block Heights</label>
        <input type="text" id="block-heights" placeholder="Enter block heights (comma-seperated)" />
        <button id="calculate-btn">Calculate</button>
    </div>
    <div id="result-container">
        <h2>Result:</h2>
        <svg id="water-svg"></svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
